<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5 Boilerplate</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Etch-A-Sketch</h1>


    <div class="grid-container" onmouseenter="setColor()">

    </div>

    <div class="user-selection">
      <div class="slidecontainer">
        <input type="range" min="2" max="60" class="slider" id="myRange">

      </div>
      <div class="buttons">
        <!--<button type = 'button'>Choose a color</button> NOT WORKING-->
        <button type = 'button' onclick="eraser()">Eraser</button>
        <label for="favcolor">Select your favorite color:</label>
        <input type="color" id="favcolor" value="#ff0000">

      </div>
    </div>
    <script src="index.js"></script>

  </body>
</html>
